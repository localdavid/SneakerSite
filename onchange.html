<!-- My code -->

<div id="box">
<p> Change background: <input class="color"
	onchange="document.getElementsByTagName('div')[0].style.backgroundColor = '#'+this.color">
	
	<div class="boxtwo">
<p> Change background: <input class="color"
	onchange="document.getElementsByClassName('boxtwo')[0].style.backgroundColor = '#'+this.color">
